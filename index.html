<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Universe 2023</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/scripts.js"></script>
    <link
      rel="preload"
      href="Mona-Sans.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>
  <body>
    <div class="root">
      <div class="navbar">
        <div class="navbar__content">
          <div class="navbar__content-title">
            <div class="navbar-arrow"></div>
            <div class="navbar-icon"></div>
            <div class="navbar-separation"></div>
            <div class="navbar-title"><h1>Github Universe</h1></div>
          </div>
          <div class="navbar__content-button">
            <button>Watch on demand</button>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="content__hero"></div>
        <div class="content__title"></div>
        <div class="content__description"></div>
        <div class="content__images"></div>
        <div class="content__analytics"></div>
        <hr />
        <div class="content__sessions">
          <div class="content__sessions-title"></div>
          <div class="content__sessions-block">
            <div class="sessions-block-right">
              <div class="sessions-block-image"></div>
            </div>
            <div class="sessions-block-left">
              <div class="sessions-block-title"></div>
              <div class="sessions-block-description"></div>
              <div class="sessions-block-link"></div>
            </div>
          </div>
          <div class="content__sessions-block">
            <div class="sessions-block-right">
              <div class="sessions-block-image"></div>
            </div>
            <div class="sessions-block-left">
              <div class="sessions-block-title"></div>
              <div class="sessions-block-description"></div>
              <div class="sessions-block-link"></div>
            </div>
          </div>
          <div class="content__sessions-block">
            <div class="sessions-block-right">
              <div class="sessions-block-image"></div>
            </div>
            <div class="sessions-block-left">
              <div class="sessions-block-title"></div>
              <div class="sessions-block-description"></div>
              <div class="sessions-block-link"></div>
            </div>
          </div>
        </div>
        <div class="content__newsletter"></div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
